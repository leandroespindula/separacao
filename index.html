<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Separação</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card__container">
        <img src="./makerhero-logo.svg" alt="" width="20%">
        <h1>Relatório de Separação</h1>
        <input type="file" accept=".csv" onchange="importarCSV(event)">
        <div class="card" id="card">
            <div class="info">
                <div class="info__produto">
                    <h3 id="descricao">descrição</h3>
                    <h3 id="codigo">sku</h3>
                    <h3 id="saldo">saldo picking:</h3>
                    <div class="btn">
                        <button id="prev-btn"><</button>
                        <button id="verificar">VERIFICAR</button>
                        <button id="next-btn">></button>
                    </div>
                </div>
                <div class="info__coleta">
                    <h1 id="localizacao">local:</h1>    
                    <h1 id="quantidade">QTD:</h1>
                    <h1 id="caixa">CAIXA:</h1>
                </div>
            </div>
            <div class="btn">
                <button id="repor">REPOR</button>
                <button id="ok">OK</button>
                <button id="faltou">FALTOU</button>
            </div>
            <p>Item <span id="array-index"></span> de <span id="array-length"></span></p>

        </div>
    </div>       
    <div class="listas__container">
        <div class="listas">
            <h2>Verificar</h2>
            <ul id="verificar-list"></ul>
        </div>
        
        <div class="listas">
            <h2>Repor</h2>
            <ul id="repor-list"></ul>    
        </div>
        
        <div class="listas">
            <h2>Faltou</h2>
            <ul id="faltou-list"></ul>    
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
